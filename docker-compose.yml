version: '3'
volumes:
  node_modules:
services:
  db:
    image: mdillon/postgis
    container_name: db
  rams:
    image: freeradical3/rams:dev
    container_name: rams
    volumes:
      - .:/rams
      - node_modules:/rams/frontend/node_modules
    ports:
      - "8000:8000"
      - "3000:3000"
    depends_on:
      - db
